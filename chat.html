<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyushChatBox</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #ece5dd; display: flex; flex-direction: column; height: 100vh; }
    #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }

    .msg {
      max-width: 80%;
      padding: 10px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      gap: 5px;
      animation: popIn 0.3s ease forwards;
    }

    .left { background: #fff; align-self: flex-start; border-top-left-radius: 0; }
    .right { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }

    .username { font-size: 14px; font-weight: bold; color: #555; }

    /* ðŸ“· Image Messages */
    .image-msg {
      max-width: 250px;
      max-height: 250px;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Input area */
    form { display: flex; padding: 10px; background: #f0f0f0; border-top: 1px solid #ccc; gap: 8px; }
    input[type="text"] { flex: 1; padding: 12px; border: none; border-radius: 25px; font-size: 16px; outline: none; background: #fff; }

    /* Send Button */
    button {
      background: #25d366;
      color: white;
      border: none;
      padding: 12px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.1); background: #1ebe5b; }

    /* Camera Button */
    .camera-btn {
      background: #128c7e;
      color: white;
      border: none;
      padding: 12px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s ease;
      display: flex; align-items: center; justify-content: center;
    }
    .camera-btn:hover { transform: scale(1.1); background: #0d6d64; }

    input[type="file"] { display: none; }

    /* ðŸ”¥ Animations */
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* ðŸ“± Mobile tweaks */
    @media (max-width: 768px) {
      .msg { font-size: 18px; max-width: 85%; }
      .image-msg { max-width: 70vw; max-height: 40vh; }
      input[type="text"] { font-size: 18px; padding: 14px; }
      button, .camera-btn { font-size: 20px; padding: 14px 16px; }
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <form id="form">
    <label for="imageUpload" class="camera-btn">ðŸ“·</label>
    <input type="file" id="imageUpload" accept="image/*">
    <input id="input" type="text" autocomplete="off" placeholder="Type a message...">
    <button type="submit">âž¤</button>
  </form>

  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const imageInput = document.getElementById('imageUpload');

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || "Anonymous";

    socket.on('load messages', (msgs) => { msgs.forEach(addMessage); });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', { text: input.value, user: username, type: "text" });
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const side = msg.user === username ? 'right' : 'left';
      addMessage({ ...msg, side });
    });

    function addMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('msg', msg.side);

      const name = document.createElement('div');
      name.classList.add('username');
      name.textContent = msg.user;

      if (msg.type === "image") {
        const img = document.createElement('img');
        img.src = msg.text;
        img.classList.add('image-msg');
        div.appendChild(name);
        div.appendChild(img);
      } else {
        const text = document.createElement('div');
        text.textContent = msg.text;
        div.appendChild(name);
        div.appendChild(text);
      }

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    imageInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();

      socket.emit('chat message', { text: data.url, user: username, type: "image" });
    });
  </script>
</body>
</html>
